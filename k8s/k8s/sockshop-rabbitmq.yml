apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    name: rabbitmq
  namespace: sock-shop
spec:
  ports:
    # the port that this service should serve on
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 4369             //4369时sock-shop的epmd默认端口
    name: epmd
  selector:
    name: rabbitmq
